<script th:inline="none">
    layui.use('table', function () {
        var table = layui.table
            , form = layui.form;
        //初始表格
        table.render({
            elem: '#test'
            ,method:'post'
            ,contentType:"json"
            , url: '/system/radiotubeDeviceController/list'
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页

            }
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度
            , cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID', sort: true}
                , {field: 'radiotubeNumber', title: '设备编号'}
                // ,{field:'sex', width:80, title: '性别',templet: '#switchTpl',  sort: true}
                , {field: 'radiotubeName', title: '设备名称'}
                , {field: 'dictId', title: '设备类型'}
                , {field: 'onOff', title: '开关', sort: true}
                , {field: 'createTime', title: '创建时间', sort: true}
                , {field: 'updateTime', title: '修改时间', sort: true}
            ]]
            ,id: 'testReload'
            ,page: true
        });
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#radiotubeNumber');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        radiotubeNumber: demoReload.val()
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        // //监听性别操作

</script>
